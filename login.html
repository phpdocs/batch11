<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
</head>

    <table border="1" cellpadding="2" cellspacing="0" align="center" >
        <tr>
            <td colspan="2" align="center"><h3>Login</h3></td>
        </tr>
        <form>
            <tr>
                <td width="50%" align="right">UserName<sup>*</sup></td>
                <td><input type="text" name="txtUserName" id="txtUserName" required maxlength="20" /></td>
            </tr>
            <tr>
                <td align="right">Password<sup>*</sup></td>
                <td><input type="password" name="txtPassword" id="txtPassword" required maxlength="20" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">Remember This Machine<input type="checkbox" name="chkRemember" id="chkRemember" /></td>
            </tr>

            <tr>
                <td align="right"><input type="reset" value="Clear" /></td>
                <td><input type="submit" value="Login" name="btnLogin" /></td>
            </tr>
        </form>
    </table>
</body>
</html>
