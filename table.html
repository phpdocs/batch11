<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables in HTML5</title>
</head>
<body>
    
    <table border=1>
        <tr>
            <th>S#</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Muhammad Faisal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kashif Iqbal</td>
        </tr>
    </table>
    <br />
    <!--Edu Table-->
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>S#</th>
            <th>Degree</th>
            <th>Board/University</th>
            <th>Total Marks</th>
            <th>Marks Obtained</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Metric</td>
            <td>Sargodha Board</td>
            <td>1100</td>
            <td>950</td>
            <td>A</td>
        </tr>

        <tr>
                <td>2</td>
                <td>ICS</td>
                <td>Sargodha Board</td>
                <td>1100</td>
                <td>1050</td>
                <td>A+</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>BSIT</td>
            <td>University of Sargodha</td>
            <td>4</td>
            <td>3.5</td>
            <td>A+</td>
        </tr>

        <tr>
            <td colspan="5">Overall Grading</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
