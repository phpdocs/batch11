<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jquery Ajax</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){

            //Load the Content When Load Content 0 Clicked
            $("#btnLoadContent0").click(function(){
                $("#ContentArea0").load("content.php?content=0");
            });

            //Content for 1
            $("#btnLoadContent1").click(function(){
                $("#ContentArea1").load("content.php?content=1");
            })

            //Content for 2
            $("#btnLoadContent2").click(function(){
                $("#ContentArea2").load("content.php?content=2");
            })
        });



    </script>
</head>
<body>
    <button id="btnLoadContent0">Load Content 0</button>
    <p id="ContentArea0"></p>
    <button id="btnLoadContent1">Load Content 1</button>
    <p id="ContentArea1"></p>
    <button id="btnLoadContent2">Load Content 2</button>
    <p id="ContentArea2"></p>
</body>
</html>
